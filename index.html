<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- swiper css -->
    <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- ============= css ================ -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- ============= font awesome ================ -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <title>Responsive watches website</title>
</head>
<body>
        <!-- ============= Header ================ -->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Watches</a>
                <div class="nav__menu" id="nav-menu" >
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Featured</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">New</a>
                        </li>
                    </ul>
                    <div class="nav__social">
                        <a href="https://www.facebook.com/" target="_blank" class="nav__social-link">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="nav__social-link">
                            <i class="fa fa-instagram"></i>
                        </a>
                        <a href="https://twitter.com/" target="_blank" class="nav__social-link">
                            <i class="fa-brands fa-square-x-twitter"></i>
                        </a>
                    </div>
                    <!-- close button -->
                    <div class="nav__close" id="nav-close">
                        <i class="fa fa-close"></i>
                    </div>
                </div>
                <!-- toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
        </header>
        <!-- ============= Main ================ -->
        <main class="main">
            <section class="home">
                <div class="home__container container">
                    <div class="home__data">
                        <div class="home__content">
                            <div class="home__stars">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half"></i>
                            </div>
                            <h1 class="home__title">
                                Baume Custom <br> 
                                Timepiece Small <br> 
                                Second
                            </h1>
                            <h3 class="home__price">$620</h3>
                        </div>
                        <a href="#" class="home__button">
                            ADD TO CART <i class="fa fa-arrow-right"></i>
                        </a>
                    </div>
                    <div class="home__images">
                        <div class="home__swiper swiper">
                            <div class="swiper-wrapper">
                                <article class="home__article swiper-slide">
                                    <img src="assets/img/watches-1.png" alt=" image" class="home__img">
                                </article>
                                <article class="home__article swiper-slide">
                                    <img src="assets/img/watches-2.png" alt=" image" class="home__img">
                                </article>
                                <article class="home__article swiper-slide">
                                    <img src="assets/img/watches-3.png" alt=" image" class="home__img">
                                </article>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="home__info">
                        <img src="assets/img/watches-border.png" alt="image" class="home__info-img">
                        <div class="home__info-content">
                            <p class="home__info-description">
                                Personalized watches are a job of quality and commitment. Each piece is the result of a work of co-creation of innovation and responsible sensitivity for users.
                            </p>
                            <a href="" class="home__button-link">LEARN MORE</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!--   gsap js-->
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  
    <!-- swiper js -->
    <script src="assets/swiper11/swiper-bundle.min.js"></script>   
    <!-- main js -->
    <script src="assets/js/main.js"></script>   
</body>
</html>
